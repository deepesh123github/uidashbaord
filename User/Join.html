<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3 class="form-title">Register</h3>
        <p class="text-center text-muted">Just answer a few simple questions so we can personalize the right experience for you.</p>
        <form id="demoForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="businessEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="businessEmail" placeholder="Enter your email" required>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="tel" class="form-control" id="phoneNumber" 
                            placeholder="Enter phone number" 
                            maxlength="10" 
                            oninput="this.value=this.value.replace(/[^0-9]/g, '')" 
                            required>
                    </div>
                    <small id="phoneWarning" class="text-danger d-none">Phone number must be exactly 10 digits.</small>
                </div>
            </div>
            <div class="mb-3">
                <label for="jobTitle" class="form-label">Occupation/Profession</label>
                <select class="form-control" id="jobTitle" required>
                    <option value="">Select your Occupation/Profession</option>
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Entrepreneur">Entrepreneur</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Government Employee">Government Employee</option>
                    <option value="Private Sector Employee">Private Sector Employee</option>
                    <option value="Business Owner">Business Owner</option>
                    <option value="Freelancer">Freelancer</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" class="form-control mt-2 d-none" id="otherJobTitle" placeholder="Please specify your occupation">
            </div>
            <div class="mb-3">
                <label for="usage" class="form-label">What would you be using for?</label>
                <textarea class="form-control" id="usage" rows="3" placeholder="Enter details..." required></textarea>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary w-25">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("jobTitle").addEventListener("change", function() {
            let otherJobInput = document.getElementById("otherJobTitle");
            if (this.value === "Other") {
                otherJobInput.classList.remove("d-none");
                otherJobInput.setAttribute("required", "true");
            } else {
                otherJobInput.classList.add("d-none");
                otherJobInput.removeAttribute("required");
            }
        });

        document.getElementById("demoForm").addEventListener("submit", function(event) {
            let phoneInput = document.getElementById("phoneNumber");
            let phoneWarning = document.getElementById("phoneWarning");

            if (phoneInput.value.length !== 10) {
                event.preventDefault();
                phoneWarning.classList.remove("d-none");
            } else {
                phoneWarning.classList.add("d-none");
                alert("Form submitted successfully!");
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
