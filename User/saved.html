     <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #fff;
    margin-top: 6%;
}
.search-container {
    width: 100%;
    max-width: 500px;
    position: relative;
    margin-top: -10px;
}
.search-input {
    width: 100%;
    padding: 10px 40px 10px 15px;
    border: 2px solid #000;
    border-radius: 25px;
    outline: none;
}
.search-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #000;
}
.event-card {
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    overflow: hidden;
    display: flex;
    flex-direction: row;
    align-items: center;
    text-align: left;
    padding: 20px;
}
.event-img {
    width: 350px;
    height: 260px;
    object-fit: cover;
    border-radius: 15px;
    margin-right: 10px;
}
.event-details {
    flex: 1;
    min-width: 60%;
}
.btn-container {
    display: flex;
    align-items: flex-start;
    margin-top: 10px;
}
.btn-buy {
    white-space: nowrap;
    width: max-content;
}
.see-details {
    text-decoration: none;
    font-size: 14px;
    color: #000;
    transition: color 0.3s ease;
    margin-left: 10px;
    margin-top: 6px;
}
.see-details:hover {
    color: darkblue;
}
.badge {
    border-radius: 20px;
    background-color: #000 !important;
    color: white !important;
    padding: 10px;
    display: block;
    width: fit-content;
}

.bookmark {
    position: absolute;
    top: 10px;
    right: 30px;
    color: #000;
    font-size: 1.5rem;
    cursor: pointer;
    transition: color 0.3s ease;
}


.bookmark:hover {
    color: darkblue;
}
@media (max-width: 767px) {
    .search-container {
        max-width: 100%;
        margin-top: 10px;
    }
    .event-card {
        flex-direction: column;
        text-align: center;
        align-items: center;
        padding-right: 20px;
    }
    .event-img {
        width: 100%;
        height: auto;
        margin-bottom: 10px;
    }
    .btn-container {
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100%;
        margin-top: 10px;
    }
    .btn-buy {
        width: 100%;
        max-width: 200px;
        margin: 5px 0;
    }
    .see-details {
        display: block;
        text-align: center;
        margin-top: 6px;
    }
    .badge {
        display: block;
        margin: 0 auto;
        text-align: center;
    }
}   
@media (max-width: 767px) {
.badge {
    margin: 0 auto; /* Centers the badge horizontally */
    display: block;
    text-align: center;
}
}

.bookmark {
position: absolute;
top: 10px;
right: 10px;
color: #000;
font-size: 1.5rem;
cursor: pointer;
transition: color 0.3s ease;
}

.bookmark:hover {
color: darkblue;
}


     </style>
    
</head>
<body>

                <button class="btn btn-outline-dark btn-filter me-2 mb-2">Nearest Events</button>
                <button class="btn btn-outline-dark btn-filter mb-2">Latest Event</button>
            </div>

                <input type="text" class="search-input" placeholder="Search events...">

            <div class="col-md-12">

                <div class="card event-card">
                    <img src="/images/basketball.png" class="event-img" alt="Event Image">
                    <div class="card-body event-details">
                        
                            <span class="badge bg-warning text-dark">Standup Comedy</span>
                            <a href="#" class="bookmark ms-2"><i class="fa-regular fa-bookmark"></i></a>

                        <small><strong>Location:</strong> Podcast Seminggu</small><br>

                        <div class="btn-container">
                            <a href="/User/Join.html"><button class="btn btn-dark btn-buy">Join now</button></a>
                            <a href="#" class="see-details ms-3">View more</a>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
